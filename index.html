<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillsTic ‚Äì Tic Tac Toe</title>

<style>
:root{
  --bg:#2b0a4d;
  --card:#3b0f66;
  --gold:#f5c56b;
  --purple:#8f5cff;
  --white:#fff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#2b0a4d,#12001f);
  color:#fff;
}

header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  margin:0;
  font-size:22px;
}

.wallet{
  background:#00000040;
  padding:8px 14px;
  border-radius:20px;
  border:1px solid var(--gold);
  color:var(--gold);
  font-weight:bold;
}

.container{
  padding:16px;
}

.tabs{
  display:flex;
  gap:20px;
  margin-bottom:12px;
}

.tab{
  opacity:.6;
  cursor:pointer;
}
.tab.active{
  opacity:1;
  border-bottom:2px solid var(--gold);
  padding-bottom:4px;
}

.card{
  background:linear-gradient(145deg,#3b0f66,#2a084a);
  border:1px solid var(--gold);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card .info{
  line-height:1.6;
}

.join-btn{
  background:var(--purple);
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

.join-btn:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.game{
  display:none;
  text-align:center;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,90px);
  gap:8px;
  justify-content:center;
  margin:20px auto;
}

.cell{
  width:90px;
  height:90px;
  background:#fff;
  color:#000;
  font-size:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.status{
  margin-top:10px;
  font-weight:bold;
}

.back{
  margin-top:14px;
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:8px 16px;
  border-radius:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>skillsTic</h1>
  <div class="wallet">‚Çπ <span id="wallet">1000</span></div>
</header>

<div class="container">

  <div class="tabs">
    <div class="tab active">XOXO GAME</div>
    <div class="tab">MORE GAMES</div>
  </div>

  <div id="contests"></div>

  <div class="game" id="game">
    <h2>Tic Tac Toe</h2>
    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <button class="back" onclick="backToLobby()">‚¨Ö Back</button>
  </div>

</div>

<script>
let wallet = 1000;
let currentContest = null;
let gameActive = false;

const contestsData = [
  {entry:19},
  {entry:29},
  {entry:49},
  {entry:79},
  {entry:99},
  {entry:199},
  {entry:299},
  {entry:399},
  {entry:599},
  {entry:699}
];

function calcRewards(entry, level){
  const pool = entry * 2;
  let w,l,d;

  if(level <= 8){
    w = Math.floor(pool * 0.6842);
    l = Math.floor(pool * 0.2632);
    d = pool - w - l;
  }else{
    w = Math.floor(pool * 0.7153);
    l = Math.floor(pool * 0.2625);
    d = pool - w - l;
  }
  return {w,l,d};
}

function renderContests(){
  const c = document.getElementById("contests");
  c.innerHTML = "";

  contestsData.forEach((ct,i)=>{
    const r = calcRewards(ct.entry,i+1);
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="info">
        üèÜ Winner ‚Çπ${r.w}<br>
        üõ° Loser ‚Çπ${r.l}<br>
        ü§ù Dev ‚Çπ${r.d}
      </div>
      <button class="join-btn" onclick="startGame(${i})">
        ENTRY ‚Çπ${ct.entry}
      </button>
    `;
    c.appendChild(div);
  });
}

let board = Array(9).fill("");
let xMoves=[], oMoves=[];
let player = "X";
let gameOver = false;

function startGame(i){
  if(gameActive) return;

  const entry = contestsData[i].entry;
  if(wallet < entry){
    alert("Insufficient balance");
    return;
  }

  gameActive = true;
  currentContest = i;
  wallet -= entry;
  document.getElementById("wallet").innerText = wallet;

  document.getElementById("contests").style.display="none";
  document.getElementById("game").style.display="block";

  resetBoard();
  renderBoard();
}

function renderBoard(){
  const b = document.getElementById("board");
  b.innerHTML="";
  board.forEach((v,i)=>{
    const d = document.createElement("div");
    d.className="cell";
    d.innerText=v;
    d.onclick=()=>play(i);
    b.appendChild(d);
  });
}

function play(i){
  if(gameOver || board[i] !== "") return;

  if(player==="X"){
    if(xMoves.length===3){
      const old = xMoves.shift();
      board[old] = "";
    }
    xMoves.push(i);
  }else{
    if(oMoves.length===3){
      const old = oMoves.shift();
      board[old] = "";
    }
    oMoves.push(i);
  }

  board[i]=player;
  renderBoard();

  if(checkWin(player)){
    endGame(player);
    return;
  }

  player = player==="X" ? "O" : "X";
}

function checkWin(p){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(c=>c.every(i=>board[i]===p));
}

function endGame(winner){
  gameOver=true;
  const r = calcRewards(contestsData[currentContest].entry,currentContest+1);

  if(winner==="X"){
    wallet += r.w;
  }else{
    wallet += r.l;
  }
  document.getElementById("wallet").innerText = wallet;

  document.getElementById("status").innerText =
    `${winner} WINS! Winner ‚Çπ${r.w} | Loser ‚Çπ${r.l} | Dev ‚Çπ${r.d}`;
}

function resetBoard(){
  board = Array(9).fill("");
  xMoves=[]; oMoves=[];
  player="X";
  gameOver=false;
  document.getElementById("status").innerText="Your Turn";
}

function backToLobby(){
  gameActive=false;
  document.getElementById("contests").style.display="block";
  document.getElementById("game").style.display="none";
}

renderContests();
</script>

</body>
</html>
