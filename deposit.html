<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit Money</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top,#3b0066,#12001f);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#1e0033;
  border:1px solid gold;
  border-radius:16px;
  padding:25px;
  width:320px;
  text-align:center;
}

h2{
  margin-top:0;
  color:gold;
}

input{
  width:100%;
  padding:12px;
  margin:15px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:gold;
  color:#000;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.wallet{
  margin-top:15px;
  font-size:14px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="box">
  <h2>Deposit Money</h2>

  <input type="number" id="amount" placeholder="Enter amount (â‚¹)" min="1">

  <button onclick="deposit()">Deposit</button>

  <div class="wallet" id="walletText"></div>
</div>

<script src="deposit.js"></script>
</body>
</html>
